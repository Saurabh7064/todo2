<h1>Todo</h1>

<div class="container">
<div class = "alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Please enter valid values</div>
<div class = "alert alert-warning" *ngIf="todoForm.dirty && description.invalid">min length for description is 4</div>
<div class = "alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Please enter valid TargetDate</div>
  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description</label>
            <input type="text" #description="ngModel"
             [(ngModel)]="todo.description" class="form-control" name="description" required="required" minlength="4">
        </fieldset>

        <fieldset class="form-group">
            <label>Target Date</label>
            <input type="date" #targetDate="ngModel"
             [ngModel]="todo.targetDate | date : 'yyyy-MM-dd'"
            (ngModelChange) = "todo.targetDate = $event"
            class="form-control" name="target date" required="required">
        </fieldset>
    
        <button type="submit" class="btn btn-success" >Save</button> 
    </form>
</div>
